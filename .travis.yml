reference: http://www.objc.io/issue-6/travis-ci.html
language: objective-c
osx_image: xcode6.4
before_install:
- bundle install
install:
- bundle exec pod install --project-directory=Example
script:
- set -o pipefail && xcodebuild test -workspace Example/Lock-Facebook.xcworkspace
  -scheme Lock-Facebook -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | bundle exec xcpretty -c
- bundle exec pod lib lint --quick
notifications:
  slack:
    secure: 
branches:
  only:
    - master
